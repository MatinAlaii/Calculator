<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="Main">
      <div class="content">
        <input id="input" readonly />
        <div class="div2">
          <button onclick="appendToinput('+')" class="btn-operator">+</button>
          <button onclick="appendToinput('-')" class="btn-operator">-</button>
          <button onclick="appendToinput('*')" class="btn-operator">*</button>
          <button onclick="appendToinput('/')" class="btn-operator">/</button>
          <button onclick="appendToinput('%')" class="btn-operator">%</button>
          <button onclick="appendToinput('1')">1</button>
          <button onclick="appendToinput('2')">2</button>
          <button onclick="appendToinput('3')">3</button>
          <button onclick="appendToinput('.')" class="btn-operator">.</button>
          <button onclick="appendToinput('4')">4</button>
          <button onclick="appendToinput('5')">5</button>
          <button onclick="appendToinput('6')">6</button>
          <button onclick="clearinput()('AC')" class="btn-operator">AC</button>
          <button onclick="appendToinput('7')">7</button>
          <button onclick="appendToinput('8')">8</button>
          <button onclick="appendToinput('9')">9</button>
          <button onclick="calculate()('=')" class="btn-operator">=</button>
          <button class="zero" onclick="appendToinput('0')">0</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
